<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .map-container {
            width: 700px;
            height: 400px;
            background-color: #000;
        }

        .area-selector {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .area-selector__item {
            width: 150px;
            margin: 20px 5px 5px;
        }

        .map-area {
            fill: rgb(217, 232, 238);
            transition: fill .3s;
            cursor: pointer;
        }

        .map-area:not(.map-area--selected):hover {
            fill: #eee;
        }

        .map-area.map-area--selected:hover {
            fill: rgb(127, 152, 158);
        }

        .map-area--selected {
            fill: rgb(117, 132, 138);
        }

        .checker {}

        .checker__label {
            display: flex;
            justify-content: space-between;
            color: #444;
            font-family: sans-serif;
            font-size: 14px;
        }

        .checker__box {
            border: none;
            background-color: #e8e8e8;
        }

        .map-component {
            display: flex;
        }

        .map-component__cats {

        }

        .map-cats {

        }

        .map-cats__item {
            display: block;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            color: #444;
            font-family: sans-serif;
            cursor: pointer;
        }

        .tooltip {
            display: none;
            position: absolute;
            padding: 5px;
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
            background: rgba(22, 22, 22, .7);
            transition: all .2s;
        }

        .area-search {}
        .area-search__input {
            display: block;
            border: 1px solid #ddd;
            padding: 5px;
            width: 80%;
            margin: 10px auto;
        }


        body {
            background-color: #eee;
            display: flex;
            flex-wrap: wrap;
            width: 70%;
            margin: 5px auto;
        }

        .card {
            flex-grow: 1;
            margin: 5px;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 0 2px 0px #999;
        }

        .card__title {
            color: #444;
            font-family: sans-serif;
            text-align: center;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .card__flag img {
            width: 80px;
            margin: 0 auto;
            display: block;
            height: 50px;
        }

        .step-slider {
            display: flex;
            justify-content: space-between;
            padding-left: 11px;
            margin: 15px auto 0;
            width: 130px;
            height: 30px;
        }

        .step-slider-item {
            height: 1px;
            flex-grow: 1;
            position: relative;
            background-color: #E0E0E0;
        }

        .step-slider-item span {
            position: absolute;
            top: 15px;
            left: calc(100% - 10px);
            color: #888;
            font-size: 14px;
            font-family: sans-serif;
        }

        .step-slider-item:after {
            content: "";
            cursor: pointer;
            width: 10px;
            height: 10px;
            position: absolute;
            top: -6px;
            right: 0;
            background-color: #FAFAFA;
            border: 1px solid #aaa;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease-out 0.5s;
        }

        .step-slider-item:before {
            content: "";
            position: absolute;
            width: 0%;
            top: 0;
            left: 0;
            height: 1px;
            background-color: #B0BEC5;
            z-index: 1;
            transition: all 0.5s ease-out;
        }

        .step-slider-item.active:before {
            width: 100%;
            background-color: #FF8F00;
        }

        .step-slider-item:first-child {
            flex-grow: 0;
        }

        .step-slider-item.active:after {
            border-color: #FF8F00;
        }

    </style>
</head>
<body>
    <div class="map-component"></div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
